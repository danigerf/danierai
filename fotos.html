<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotos | Dani e Rai</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <meta property="og:title" content="Dani & Rai | Registre a arte" />
    <meta
      property="og:description"
      content="Capturamos a arquitetura como arte."
    />
    <meta property="og:url" content="https://danierai.com" />
    <meta name="description" content="A arquitetura como arte" />
  </head>

  <body>
    <div class="p-5">
      <a href="/">
        <p>&larr; Voltar</p>
      </a>
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div
            id="carouselExample"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="3000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="fotos/arquitetura/Lorena2-2.jpg"
                  class="d-block w-100"
                  alt="Lorena2-2"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Lorena2-4.jpg"
                  class="d-block w-100"
                  alt="Lorena2-4"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Lorena2-8.jpg"
                  class="d-block w-100"
                  alt="Lorena2-8"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Lorena2-Varanda (4).jpg"
                  class="d-block w-100"
                  alt="Lorena2-Varanda (4)"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Lorena2-Varanda (6).jpg"
                  class="d-block w-100"
                  alt="Lorena2-Varanda (6)"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Mariana-2.jpg"
                  class="d-block w-100"
                  alt="Mariana-2"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Mariana-3.jpg"
                  class="d-block w-100"
                  alt="Mariana-3"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Nina-1.jpg"
                  class="d-block w-100"
                  alt="Nina-1"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Nina-3.jpg"
                  class="d-block w-100"
                  alt="Nina-3"
                />
              </div>

              <div class="carousel-item">
                <img
                  src="fotos/arquitetura/Nina-9.jpg"
                  class="d-block w-100"
                  alt="Nina-9"
                />
              </div>
            </div>

            <!-- Controles -->
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (com Popper incluÃ­do) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
